name: updateclitest
on:
  pull_request:
  workflow_dispatch:
permissions:
  id-token: write
  contents: write
  pull-requests: write
jobs:
  updatecli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'
      - name: Install Updatecli in the runner
        uses: updatecli/updatecli-action@v2
        with:
          version: v0.38.0
      - name: Download Pluto
        uses: FairwindsOps/pluto/github-action@master
      - name: Install YQ
        uses: mikefarah/yq@master
      - name: Run Updatecli in Dry Run mode
        run: |
          yq -r '.environments | to_entries | map(select(.value.enabled == true)) | .[].key' ./updatecli/values.github-action.yaml | while read i
          do
              CURRENT_ITER_ENVIRONMENT="$i" updatecli diff --config ./updatecli/updatecli.d --values ./updatecli/values.github-action.yaml
          done
        env:
          UPDATECLI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Updatecli in Apply mode
        if: github.ref == 'refs/heads/main'
        run: |
          yq -r '.environments | to_entries | map(select(.value.enabled == true)) | .[].key' updatecli/values.github-action.yaml | while read i
          do
              CURRENT_ITER_ENVIRONMENT="$i" updatecli apply --config ./updatecli/updatecli.d --values ./updatecli/values.github-action.yaml
          done
        env:
          UPDATECLI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: run pluto 
        id: pluto
        run: bash ./updatecli/get-deprecations.sh | tee prettier-report.txt
      - name: Get coverage output
        id: get_coverage
        run: echo "::set-output name=coverage::$(awk '/^Lines/ { print $2 }' < prettier-report.txt)"
      - uses: mshick/add-pr-comment@v1
        with:
          message: |
            Coverage found ${{steps.get_coverage.outputs.coverage}}
            ðŸŒ
            !
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]' # The user.login for temporary GitHub tokens
          allow-repeats: false # This is the default