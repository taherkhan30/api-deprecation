name: updateclitest
on:
  pull_request:
  workflow_dispatch:
permissions:
  id-token: write
  contents: write
  pull-requests: write
jobs:
  updatecli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'
      - name: Install Updatecli in the runner
        uses: updatecli/updatecli-action@v2
        with:
          version: v0.38.0
      - name: Download Pluto
        uses: FairwindsOps/pluto/github-action@master
      - name: Install YQ
        uses: mikefarah/yq@master
      - name: Run Updatecli in Dry Run mode
        run: |
          yq -r '.environments | to_entries | map(select(.value.enabled == true)) | .[].key' ./updatecli/values.github-action.yaml | while read i
          do
              CURRENT_ITER_ENVIRONMENT="$i" updatecli diff --config ./updatecli/updatecli.d --values ./updatecli/values.github-action.yaml
          done
        env:
          UPDATECLI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Updatecli in Apply mode
        if: github.ref == 'refs/heads/main'
        run: |
          yq -r '.environments | to_entries | map(select(.value.enabled == true)) | .[].key' updatecli/values.github-action.yaml | while read i
          do
              CURRENT_ITER_ENVIRONMENT="$i" updatecli apply --config ./updatecli/updatecli.d --values ./updatecli/values.github-action.yaml
          done
        env:
          UPDATECLI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set color
        id: random-color-generator
        run: echo "SELECTED_COLOR=green" >> $GITHUB_OUTPUT
      - name: Get color
        run: echo "The selected color is ${{ steps.random-color-generator.outputs.SELECTED_COLOR }}"
      - name: run pluto 
        id: pluto
        run: bash ./updatecli/get-deprecations.sh 
          echo "RESULTS<<EOF" >> $GITHUB_ENV
          echo -e "$(cat output.txt)" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
             Hello world ! :wave:
          pr_number: ${{ github.event.number }}
      - name: pwd
        run: pwd